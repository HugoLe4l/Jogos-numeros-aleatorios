<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo | Numeros Aleatórios</title>
    <link rel="shortcut icon" href="img/icons8-mana-96.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div class="box-game">
            <p class="title-numer" id="title-numer">Numero aleatorio entre 10 e 20</p>
            
            <p class="pontuacao" id="pontuacao">Sua Pontuação: 0</p>
            <p id="quant-chances-text">Chances: 2</p>
            <div class="box-options">

                <p class="option" id="option1"></p>
                <p class="option" id="option2"></p>
                <p class="option" id="option3"></p>
                
            </div>
            
             <div class="buttons-box" id="buttons-box">
                 <button id="btn-embaralhar"><i class="bi bi-arrow-counterclockwise"></i></button>
                 <div class="dica-btns">
                    <button id="btn-dica"><i class="bi bi-lightbulb"></i></button>
                    <p id="Cont-dica-text"></p>
                 </div>
                 
             </div>
             <dialog class="dica-box" open>
                <p id="dica-text"></p>
                <div class="quadrado-style"></div>
             </dialog>
            
            <audio id="audio-green" src="audio/Audio-acertou.mp3" preload="auto"></audio>
            <audio id="audio-red" src="audio/Audio-errou.mp3" preload="auto"></audio>
            <audio id="audio-start" src="audio/Audio-start.mp3" preload="auto"></audio>
            <audio id="audio-embaralhar" src="audio/Audio-Embaralhar.mp3" preload="auto"></audio>
            <audio id="audio-hover-card" src="audio/Audio-hover-card.mp3" preload="auto"></audio>
            <audio id="audio-game-over" src="audio/Audio-game-over.mp3" preload="auto"></audio>
            <button id="btn-start">START</button>

            
           
        </div>
        <dialog id="box-game-over">
                <div class="box-game-over-content">
                    <p>VOCÊ PERDEU</p>
                    <img src="img/yWgQYC.png" alt="">
                    <button id="btn-recomeçar">RECOMEÇAR</button>
                </div>
        </dialog>
    </main>
</body>
</html>
